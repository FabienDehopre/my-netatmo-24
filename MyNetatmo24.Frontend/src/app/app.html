<div class="md:flex md:items-center md:justify-between">
  <div class="min-w-0 flex-1">
    <h2 class="
      text-2xl/7 font-bold text-gray-900
      sm:truncate sm:text-3xl sm:tracking-tight
      dark:text-white
    ">
      {{ title() }}
    </h2>
  </div>
  <div class="
    mt-4 flex
    md:mt-0 md:ml-4
  ">
    <button
      *appAnonymous
      class="
        inline-flex items-center rounded-md bg-white px-3 py-2 text-sm
        font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300
        hover:bg-gray-50
        dark:bg-white/10 dark:text-white dark:shadow-none
        dark:inset-ring-white/5
        dark:hover:bg-white/20
      "
      type="button"
      (click)="login()"
    >
      Login
    </button>
    <button
      *appAuthenticated
      class="
        inline-flex items-center rounded-md bg-white px-3 py-2 text-sm
        font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300
        hover:bg-gray-50
        dark:bg-white/10 dark:text-white dark:shadow-none
        dark:inset-ring-white/5
        dark:hover:bg-white/20
      "
      type="button"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
<div *appAuthenticated
     class="
       px-4
       sm:px-6
       lg:px-8
     ">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="
        text-base font-semibold text-gray-900
        dark:text-white
      ">Weather Forecast</h1>
      <p class="
        mt-2 text-sm text-gray-700
        dark:text-gray-300
      ">
        The weather for the next few days.
      </p>
    </div>
    <div class="
      mt-4
      sm:mt-0 sm:ml-16 sm:flex-none
    ">
      <button
        class="
          inline-flex items-center justify-center rounded-md border
          border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium
          text-white shadow-sm
          hover:bg-indigo-700
          focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2
          focus:outline-none
        "
        type="button"
        (click)="loadWeatherForecast()"
      >
        Load Forecast
      </button>
    </div>
  </div>
  <div class="mt-8 flow-root">
    <div class="
      -mx-4 -my-2 overflow-x-auto
      sm:-mx-6
      lg:-mx-8
    ">
      <div class="
        inline-block min-w-full py-2 align-middle
        sm:px-6
        lg:px-8
      ">
        <div class="
          overflow-hidden shadow-sm outline-1 outline-black/5
          sm:rounded-lg
          dark:shadow-none dark:-outline-offset-1 dark:outline-white/10
        ">
          <table class="
            relative min-w-full divide-y divide-gray-300
            dark:divide-white/15
          ">
            <thead class="
              bg-gray-50
              dark:bg-gray-800/75
            ">
              <tr>
                <th
                  class="
                    py-3.5 pr-3 pl-4 text-left text-sm font-semibold
                    text-gray-900
                    sm:pl-6
                    dark:text-gray-200
                  "
                  scope="col"
                >
                  Date
                </th>
                <th
                  class="
                    px-3 py-3.5 text-left text-sm font-semibold text-gray-900
                    dark:text-gray-200
                  "
                  scope="col"
                >
                  Temp. (C)
                </th>
                <th
                  class="
                    px-3 py-3.5 text-left text-sm font-semibold text-gray-900
                    dark:text-gray-200
                  "
                  scope="col"
                >
                  Temp. (F)
                </th>
                <th
                  class="
                    px-3 py-3.5 text-left text-sm font-semibold text-gray-900
                    dark:text-gray-200
                  "
                  scope="col"
                >
                  Summary
                </th>
              </tr>
            </thead>
            <tbody class="
              divide-y divide-gray-200 bg-white
              dark:divide-white/10 dark:bg-gray-800/50
            ">
            @for (forecast of weatherForecasts.value(); track $index) {
              <tr>
                <td class="
                  py-4 pr-3 pl-4 text-sm font-medium whitespace-nowrap
                  text-gray-900
                  sm:pl-6
                  dark:text-white
                ">{{ forecast.date | date }}</td>
                <td class="
                  px-3 py-4 text-sm whitespace-nowrap text-gray-500
                  dark:text-gray-400
                ">{{ forecast.temperatureC }}</td>
                <td class="
                  px-3 py-4 text-sm whitespace-nowrap text-gray-500
                  dark:text-gray-400
                ">{{ forecast.temperatureF }}</td>
                <td class="
                  px-3 py-4 text-sm whitespace-nowrap text-gray-500
                  dark:text-gray-400
                ">{{ forecast.summary }}</td>
              </tr>
            }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet />
