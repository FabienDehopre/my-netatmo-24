<div class="md:flex md:items-center md:justify-between">
  <div class="min-w-0 flex-1">
    <h2 class="
      text-2xl/7 font-bold text-gray-900
      sm:truncate sm:text-3xl sm:tracking-tight
      dark:text-white
    ">
      {{ title() }}
    </h2>
  </div>
  <div class="
    mt-4 flex
    md:mt-0 md:ml-4
  ">
    <button
      class="
        inline-flex items-center rounded-md bg-white px-3 py-2 text-sm
        font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300
        hover:bg-gray-50
        dark:bg-white/10 dark:text-white dark:shadow-none
        dark:inset-ring-white/5
        dark:hover:bg-white/20
      "
      type="button"
    >
      Load
    </button>
    <button
      *appAnonymous
      class="
        inline-flex items-center rounded-md bg-white px-3 py-2 text-sm
        font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300
        hover:bg-gray-50
        dark:bg-white/10 dark:text-white dark:shadow-none
        dark:inset-ring-white/5
        dark:hover:bg-white/20
      "
      type="button"
      (click)="login()"
    >
      Login
    </button>
    <button
      *appAuthenticated
      class="
        inline-flex items-center rounded-md bg-white px-3 py-2 text-sm
        font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300
        hover:bg-gray-50
        dark:bg-white/10 dark:text-white dark:shadow-none
        dark:inset-ring-white/5
        dark:hover:bg-white/20
      "
      type="button"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
<router-outlet />
